pdf-engine: xelatex
from: markdown-markdown_in_html_blocks
filters:
  - lua-filter.lua
  - parse-html.lua
template: eisvogel
top-level-division: section
toc: true
toc-depth: 1
resource-path: ['/Users/dpwiese/.pandoc/tex-headers']
include-in-header:
  - more-headings.tex
  - no-listings-code.tex
  - link-color.tex
  - center-captions.tex
  - set-label-items.tex
variables:
  geometry:
    - margin=1in
  urlcolor: "cyan"
  linkcolor: "blue"
  fontsize: "10pt"
  papersize: "letter"
  numbersections: true
  secnumdepth: 1
  mainfont: SF Pro
  monofont: Menlo Regular
  mainfontoptions:
    - UprightFont=*
    - BoldFont=* Display Bold
    - ItalicFont=* Display Regular Italic
    - BoldItalicFont=* Display Bold Italic

# https://github.com/jgm/pandoc/issues/6142
